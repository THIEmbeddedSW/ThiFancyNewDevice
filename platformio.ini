; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	forntoh/LcdMenu@^5.11.1
	mike-matera/ArduinoSTL@^1.3.3
	arduino-libraries/LiquidCrystal@^1.0.7
	adafruit/DHT sensor library@^1.4.6
	jdolinay/avr-debugger@^1.5
	jsc/ArduinoLog@^1.2.1
debug_tool = avr-stub
debug_port = COM4
monitor_speed = 115200
build_flags = -Wno-cpp -Wl,-Map,output.map
test_build_src = TRUE
check_tool = cppcheck
check_flags =
  cppcheck: --addon=cert.py

